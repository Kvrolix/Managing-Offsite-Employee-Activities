<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>MOEA Dashboard</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Rubik:wght@400;500;600;700&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="/css/style.css" />
		<link
			rel="stylesheet"
			href="/css/general.css" />
		<link
			rel="stylesheet"
			href="/css/queries.css" />
		<script src="js/main.js"></script>
		<!-- <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script> -->
		<!-- <script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script> -->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<!-- <h2>Welcome chief Webber!</h2> -->
			<div class="dashboard-container">
				<div class="grid dashboard-grid">
					<div class="grid dashboard-goto border-radius-10px box-shadow-light">
						<div class="dashboard-element">
							<div class="dashboard-icon">
								<span class="material-icons md-36"> assignment </span>
							</div>
							<p>Tasks</p>
						</div>
						<div class="dashboard-element">
							<div class="dashboard-icon">
								<span class="material-icons md-36"> supervised_user_circle </span>
							</div>
							<p>Teams</p>
						</div>
						<div class="dashboard-element">
							<div class="dashboard-icon">
								<span class="material-icons md-36"> question_answer </span>
							</div>
							<p>Chat</p>
						</div>
						<div class="dashboard-element">
							<div class="dashboard-icon">
								<span class="material-icons md-36"> description </span>
							</div>
							<p>Files</p>
						</div>
						<div class="dashboard-element">
							<div class="dashboard-icon">
								<span class="material-icons md-36"> group</span>
							</div>
							<p>Users</p>
						</div>
						<div class="dashboard-element">
							<div class="dashboard-icon">
								<span class="material-icons md-36"> hub </span>
							</div>
							<p>Organization</p>
						</div>
					</div>
					<div class="dashboard-map border-radius-10px box-shadow-light"></div>
					<div class="dashboard-calendar border-radius-10px box-shadow-light">div.</div>
				</div>
			</div>
		</div>
	</body>
</html>
