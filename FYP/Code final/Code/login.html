<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>MOEA login</title>
		<link
			rel="stylesheet"
			href="css/style.css" />
		<link
			rel="stylesheet"
			href="css/general.css" />
		<link
			rel="stylesheet"
			href="queries.css" />
	</head>
	<body>
		<div class="container">
			<h1>Login to MOEA</h1>
			<div class="input-box">
				<input
					type="text"
					placeholder="Username"
					required="true" />
			</div>
			<div class="input-box">
				<input
					type="password"
					placeholder="Password"
					required="true" />
			</div>
		</div>
	</body>
</html>
