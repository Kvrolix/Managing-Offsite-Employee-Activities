<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>MOEA login</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Rubik:wght@400;500;600;700&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="css/style.css" />
		<link
			rel="stylesheet"
			href="css/general.css" />
		<link
			rel="stylesheet"
			href="queries.css" />
	</head>
	<body class="login-page">
		<div class="container">
			<h1>Login</h1>
			<form>
				<div class="input-box">
					<input
						type="text"
						placeholder="Username"
						required="true" /><span
						><svg
							class="icon"
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24"
							style="fill: #fff">
							<path d="M7.5 6.5C7.5 8.981 9.519 11 12 11s4.5-2.019 4.5-4.5S14.481 2 12 2 7.5 4.019 7.5 6.5zM20 21h1v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h17z"></path></svg
					></span>
				</div>
				<div class="input-box">
					<input
						type="password"
						placeholder="Password"
						required="true" /><span
						><svg
							class="icon"
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24"
							style="fill: #fff">
							<path
								d="M20 12c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7z"></path></svg
					></span>
				</div>
				<button
					class="btn-login"
					type="submit">
					Login
				</button>
			</form>
		</div>
	</body>
</html>
